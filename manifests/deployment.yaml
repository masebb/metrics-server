apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  my-name
  labels:
    name:  my-name
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name:  my-name
    spec:
      containers:
      - image:  ipedrazas/docmock
        name:  my-name
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        livenessProbe:
          httpGet:
            path: /_status/healthz
            port: 5000
          initialDelaySeconds: 90
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
        - name:  ENVVARNAME
          value:  ENVVARVALUE       
        ports:
        - containerPort:  5000
          name:  my-name
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
        - name: data
          emptyDir: {}
      restartPolicy: Always
      imagePullPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: metrics-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      namespace: metrics-servers
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.42.0
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: prometheus-data
            mountPath: "/prometheus"
          - name: prometheus-configs
            mountPath: "/etc/prometheus"
          - name: prometheus-rules
            mountPath: "/etc/prometheus/rules"
      volumes:
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: prometheus-configs
          projected:
            sources:
              - configMap:
                  name: sd-cadvisor
              - configMap:
                  name: sd-node
              - configMap:
                  name: sd-snmp-ifmib
              - configMap:
                  name: sd-snmp-nec-ix
        - name: prometheus-rules
          projected:
            sources: 
              - configMap:
                  name: rules-cadvisor
              - configMap:
                  name: rules-node
              - configMap:
                  name: rules-prometheus
              - configMap:
                  name: rules-blackbox
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: metrics-servers
  labels:
    app: prometheus
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
