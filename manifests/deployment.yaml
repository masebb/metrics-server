apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus
      namespace: metrics-servers
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.42.0
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: prometheus_data
            mountPath: "/prometheus"
          - name: prometheus_configs
            mountPath: "/etc/prometheus"
          - name: prometheus_rules
            mountPath: "/etc/prometheus/rules"
      volumes:
        - name: prometheus-pvc
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: prometheus_config
          projected:
            sources:
              - configMap:
                  name: sd-cadvisor
              - configMap:
                  name: sd-node
              - configMap:
                  name: sd-snmp-ifmib
              - configMap:
                  name: sd-snmp-nec-ix
        - name: prometheus_rules
          projected:
            sources: 
              - configMap:
                  name: rules-cadvisor
              - configMap:
                  name: rules-node
              - configMap:
                  name: rules-prometheus
              - configMap:
                  name: rules-blackbox